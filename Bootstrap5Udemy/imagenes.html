<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imágenes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<!--* IMG-FLUID --> para que la imagen abarque todo el tamaño del contenedor (el 100% del tamaño del contenedor)-->
			<div class="col-6">
				<img class="img-fluid" src="./img/carousel1.jpg" alt="">
			</div>

			<hr>

			<!--* FLOAT-START -> UBICA LA FOTO/IMAGEN AL INICIO (IZQ/LEFT) -->
			<!--* FLOAT-END -> UBICA LA FOTO/IMAGEN AL FINAL (DCHA/RIGHT) -->
			<!--* IMG-THUMBNAIL -> AGREGA UN PEQUEÑO BORDE DECORATIVO A LAS IMÁGENES/FOTOS-->
			<div class="col-12">
				<img class="img-fluid float-start img-thumbnail" width="400" src="./img/bg.jpg" alt="">
				<img class="img-fluid float-end img-thumbnail" width="400" src="./img/bg2.jpg" alt="">
			</div>

			<hr>


			<!--* ROUNDED ->  ESQUINAS REDONDEADAS -->
			<!--* FIGCAPTION -> DESCRIPCIÓN DE LA IMAGEN/FOTO  -> FIGURE-CAPTION (CLASE DE BOOTSTRAP)-->
			<div class="row">
				<div class="col-12"> <!-- Emmet -> div.col-12-->
					<figure class="figure"> <!-- etiqueta figure de html y clase de Bootstrap -->
						<img class="img-fluid rounded" src="img/bg3.jpg" width="400" alt="">
						<figcaption class="figure-caption">
							<p class="text-center">Lorem ipsum dolor sit amet.</p>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</div>

	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
