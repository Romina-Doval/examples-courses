<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Columnas Alineadas Verticalmente</title>
	<style>
		.row {
			background: #e8e8e8;
			margin-top: 20px;
			height: 150px;
		}

		.col {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Emmet > .col*3{Columna #$} -->
		<div class="row align-items-start"> <!-- *las columnas se alienan en la parte superior/top de la fila-->
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-center"> <!-- *las columnas se alienan en el medio/middle de la fila-->
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row align-items-end"> <!-- *las columnas se alienan en la parte inferior/bottom de la fila-->
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<div class="row"> <!-- *tambiÃ©n podemos alinear cada columna/elemento de forma individual align-self-->
			<div class="col align-self-start">Columna #1</div> 
			<div class="col align-self-center">Columna #2</div>
			<div class="col align-self-end">Columna #3</div>
		</div>
	</div>


	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
