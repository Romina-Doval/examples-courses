<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Utilidades para columnas</title>
	<style>
		.row {
			background: #e8e8e8;
			margin-top: 20px;
		}

		.columna {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container"> <!-- Emmet > div.container -->
		<div class="row"> <!-- Emmet > .row  y .col (para las columnas)-->
			<!-- Reordenamiento de columnas -->
			<!-- order-1 al order-5 -->
			<!-- .order-first -->
			<!-- .order-last -->
			<div class="columna col order-4 order-md-1">Columna 1</div>
			<div class="columna col order-3 order-md-2">Columna 2</div>
			<div class="columna col order-2 order-md-3">Columna 3</div>
			<div class="columna col order-1 order-md-4">Columna 4</div>
		</div>


		<!-- Propiedades OFFSET > desplazar la columna, cierta cant de columnas a la derecha -->
		<div class="row">
			<div class="columna col-3 offset-3 offset-sm-6">Columna</div>
		</div>

		<div class="row">
			<div class="columna col-3 offset-3">Columna 1</div> <!-- desplaza 3 columnas a la dcha-->
			<div class="columna col-3 offset-3">Columna 2</div>
		</div> <!-- Ejemplo responsive > offst-sm-6 -->





		<div class="row"> <!-- Emmet > div.row-->
			<!-- * col-auto (1 o todas) > la columna va a tener el tamaño solo del contenido que necesite (útil para trabajar con iconos)-->
			<div class="columna col-auto">Columna 1</div> <!-- Emmmet > div.columna-->
			<div class="columna col-auto ms-auto">Columna 2</div> <!-- ms-auto > margen al inicio auto >-->
		</div>
	</div>

	<!-- *EJEMPLO OFFSET a cada columna
		<div class="row">
		<div class="columna col-3">Columna 1</div>
		<div class="columna col-3">Columna 2</div>
	</div> -->

	<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
