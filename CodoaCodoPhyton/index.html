<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Codo a Codo - Python</title>
</head>
<body>

    <!-- --------------------- Ejemplo de Formulario ---------------------- -->
    <form action="">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
    
            <label for="dni">DNI:</label>
            <input type="number" id="apellido" name="dni">
            <label for="tramite">Nro Trámite:</label>
            <input type="password" id="nombre" name="tramite">
            <label for="tramite">Nro Trámite:</label>
            <input type="password" id="nombre" name="tramite">
            <label for="fecNac">Fecha de Nacimiento:</label>
            <input type="date" id="fecNac" name="fecNac">
            <br><br>
    
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="adjuntar">Adjuntar foto:</label>
            <input type="file" id="adjuntar" name="adjuntar" required>
        </fieldset>
        <br><br>

        <label for="turno"><b>Seleccionar Turno:</b></label>
        <select name="turno" id="turno" size="4">
            <option value="1">Mañana</option>
            <option value="2">Tarde</option>
            <option value="3">Vespertino</option>
            <option value="4">Noche</option>
        </select>
        <br><br>

        <label for="opcion"><b>Conociminentos previos:</b></label>
        <input type="checkbox" name="opcion" value="1">HTML
        <input type="checkbox" name="opcion" value="2">CSS
        <input type="checkbox" name="opcion" value="3">JavaScript
        <br><br>

        <label for="rb"><b>Lugar de Residencia:</b></label>
        <input type="radio" name="rb" value="1">CABA
        <input type="radio" name="rb" value="2">GRAN BS.AS.
        <input type="radio" name="rb" value="3">PROV.BS.AS.
        <br><br>

        <label for="color"><b>Color de Ojos:</b></label>
        <input type="color" name="color">
        <label for="hijos">Cantidad de Hijos:</label>
        <input type="password" name="hijos" min="1" max="10">
        <br><br>

        <input type="checkbox" name="condiciones">Acepto términos y condiciones
        <br><br>

        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar">
    
    </form>
    
</body>
</html>
